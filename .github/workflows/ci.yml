name: Lint & Build Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Enable pnpm via corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install
        working-directory: ./frontend

      - name: Lint (Biome)
        run: pnpm biome lint .
        working-directory: ./frontend

      - name: Build
        run: pnpm build
        working-directory: ./frontend