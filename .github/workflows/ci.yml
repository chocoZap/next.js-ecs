name: Lint & Build Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "pnpm"

      - name: 📦 Install pnpm
        run: npm install -g pnpm

      - name: 📦 Install dependencies
        run: pnpm install
        working-directory: ./frontend

      - name: 🧼 Biome Format Check
        run: pnpm biome format --write=false --errors-on-unformatted
        working-directory: ./frontend

      - name: 🔍 Biome Lint Check
        run: pnpm biome lint .
        working-directory: ./frontend

      - name: 🏗️ Next.js Build Check
        run: pnpm build
        working-directory: ./frontend