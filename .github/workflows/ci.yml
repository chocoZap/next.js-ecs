name: Lint & Build Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "pnpm"

      - name: ğŸ“¦ Install pnpm
        run: npm install -g pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install
        working-directory: ./frontend

      - name: ğŸ§¼ Biome Format Check
        run: pnpm biome format --write=false --errors-on-unformatted
        working-directory: ./frontend

      - name: ğŸ” Biome Lint Check
        run: pnpm biome lint .
        working-directory: ./frontend

      - name: ğŸ—ï¸ Next.js Build Check
        run: pnpm build
        working-directory: ./frontend